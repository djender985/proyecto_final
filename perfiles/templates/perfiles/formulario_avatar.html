{% extends "base.html" %}

{% block Titulo_nav_bar %}
<div class="container">
    <h1 class="f12" style="font-size: 50px;">
      Sube tu Avatar
    </h1>
</div>
{% endblock Titulo_nav_bar %}

{% block contenido %}
  <div style="margin-left: 25px; margin-top: 50px;">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Subir imagen"/>
    </form>
  </div>
{% endblock contenido %}
