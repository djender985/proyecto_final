{% extends "base.html" %}

{% block Titulo_nav_bar %}
<div class="container">
    <h1 class="f12" style="font-size: 50px;">
        Edicion de Perfil
    </h1>
</div>
{% endblock Titulo_nav_bar %}

{% block contenido %}
  <div style="margin-left: 25px; margin-top: 50px;">
    <p style="font-size: 20px;">Tu username es <b>{{ object.username }}</b></p>

    <h3>Editar datos:</h3>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Guardar"/>
    </form>
  </div>
{% endblock contenido %}
